<!-- templates/inventario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario - Agua Purificada Azzul</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4 text-primary">Inventario</h2>

    <form action="/agregar_producto" method="post" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" name="producto" class="form-control" placeholder="Producto" required>
        </div>
        <div class="col-md-2">
            <input type="number" name="cantidad" class="form-control" placeholder="Cantidad" required>
        </div>
        <div class="col-md-2">
            <input type="text" name="unidad" class="form-control" placeholder="Unidad" required>
        </div>
        <div class="col-md-2">
            <input type="number" step="1" name="costo_unitario" class="form-control" placeholder="Costo unitario" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Agregar</button>
        </div>
    </form>

    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-primary">
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Unidad</th>
                <th>Costo Unitario</th>
                <th>√öltima Actualizaci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in productos %}
            <tr>
                <td>{{ p[1] }}</td>
                <td>{{ p[2] }}</td>
                <td>{{ p[3] }}</td>
                <td>${{ '%.2f'|format(p[4]) }}</td>
                <td>{{ p[5] }}</td>
                <td>
                    <a href="{{ url_for('editar_producto', id=p[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('eliminar_producto', id=p[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('¬øEliminar este producto?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-3">
    <a href="/" class="btn btn-secondary">‚Üê Volver al inicio</a>
    <a href="{{ url_for('exportar_inventario') }}" class="btn btn-danger">üìÑ Exportar Inventario a PDF</a>
</div>

</div>
</body>
</html>
