<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Nómina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-primary mb-4">Editar Nómina</h2>

    <form action="{{ url_for('editar_nomina', id=registro[0]) }}" method="POST" class="bg-white p-4 rounded shadow-sm">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Fecha de Pago</label>
                <input type="date" name="fecha_pago" class="form-control" value="{{ registro[1] }}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Empleado</label>
                <input type="text" name="empleado" class="form-control" value="{{ registro[2] }}" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">Rol</label>
                <input type="text" name="rol" class="form-control" value="{{ registro[3] }}" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">Días Laborados</label>
                <input type="number" name="dias_laborados" class="form-control" value="{{ registro[4] }}" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">Salario Diario</label>
                <input type="number" step="0.01" name="salario_diario" class="form-control" value="{{ registro[5] }}" required>
            </div>
            <div class="col-md-12">
                <label class="form-label">Observaciones</label>
                <input type="text" name="observaciones" class="form-control" value="{{ registro[6] }}">
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a href="{{ url_for('ver_nominas') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</div>
</body>
</html>
