<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-primary">Editar Venta</h3>
    <form method="post">
        <div class="mb-3">
            <label>Garrafones:</label>
            <input type="number" name="garrafones" value="{{ venta[2] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Precio unitario:</label>
            <input type="number" step="0.01" name="precio" value="{{ venta[3] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>MÃ©todo de pago:</label>
            <input type="text" name="metodo" value="{{ venta[4] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Cliente:</label>
            <input type="text" name="cliente" value="{{ venta[5] }}" class="form-control">
        </div>
        <button class="btn btn-success">Guardar Cambios</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
