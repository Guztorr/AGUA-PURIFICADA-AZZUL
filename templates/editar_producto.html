<!-- editar_producto.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3 class="mb-4 text-primary">Editar Producto</h3>
    <form action="" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Producto</label>
            <input type="text" name="producto" value="{{ item[1] }}" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Cantidad</label>
            <input type="number" name="cantidad" value="{{ item[2] }}" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Unidad</label>
            <input type="text" name="unidad" value="{{ item[3] }}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Costo Unitario</label>
            <input type="number" step="0.01" name="costo_unitario" value="{{ item[4] }}" class="form-control" required>
        </div>
        <div class="col-md-12 mt-3">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="/inventario" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
