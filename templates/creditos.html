<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cr√©ditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-image: url("{{ url_for('static', filename='img/garrafones_bg.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-color: rgba(255,255,255,0.7);
    }

    .fondo-opaco {
        background-color: rgba(255, 255, 255, 0.88);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    </style>
</head>
<body>
<div class="container mt-5 fondo-opaco">
    <h2 class="text-primary mb-4">üìë Ver Cr√©ditos</h2>

    <form action="/agregar_credito" method="POST" class="row g-3 bg-white p-3 rounded shadow-sm mb-4">
        <div class="col-md-3">
            <input type="date" name="fecha" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="cliente" class="form-control" placeholder="Cliente" required>
        </div>
        <div class="col-md-3">
            <input type="number" step="0.01" name="monto" class="form-control" placeholder="Monto Total" required>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-success w-100">Agregar Cr√©dito</button>
        </div>
    </form>

    <table class="table table-bordered shadow-sm">
        <thead class="table-secondary">
            <tr>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Monto Total</th>
                <th>Saldo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for c in creditos %}
            <tr>
                <td>{{ c[1] }}</td>
                <td>{{ c[2] }}</td>
                <td>${{ '%.2f'|format(c[3]) }}</td>
                <td>${{ '%.2f'|format(c[4]) }}</td>
                <td>{{ c[5] }}</td>
                <td>
                    <a href="/abono_credito/{{ c[0] }}" class="btn btn-sm btn-warning">Abono</a>
                    <a href="/liquidar_credito/{{ c[0] }}" class="btn btn-sm btn-success">Liquidado</a>
                    <a href="{{ url_for('eliminar_credito', id=c[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('¬øEliminar este cr√©dito?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-3">
    <a href="/" class="btn btn-secondary">‚Üê Volver al inicio</a>
    <a href="{{ url_for('exportar_creditos') }}" class="btn btn-danger">üìÑ Exportar Cr√©ditos a PDF</a>
</div>

</div>
</body>
</html>
